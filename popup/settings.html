<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="common.css" />
</head>

<body>


  <div id="popup-content">
    Currently linked as: 
    <h1 id="web_client_id"></h1>
    Linked ANOTHERpass vault Id:
    <h1 id="linked_vault_id"></h1>
  

    ANOTHERpass is reachable by this hostname and port:
    <div class="table">
      <div class="cell">
        <input id="ip" />
      </div>
      <div class="cell">
        <input id="port" />
      </div>
  
    </div>

    <div class="table">
      This extension polls for a password with this timeout in seconds:
      <div class="cell">
        <input id="pollingTimeout" />
      </div>
      This extension polls every X seconds:
      <div class="cell">
        <input id="pollingInterval" />
      </div>
    </div>

    <div class="cell">
      <button type="button" id="update">Update</button>
    </div>
  </div>

  </div>
  <script src="settings.js"></script>
</body>

</html>
