<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../libs/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="common.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
    <link rel="stylesheet" href="../css/custom.css" />
  </head>

  <body class="menuSize">
    
      <div class="p-3 mb-2 bg-black text-white">
      <table>
        <tr>
          <td>
            <img src="../icons/anotherpass-48.png"/>
          </td>
          <td></td>
          <td>
            <h3><b>ANOTHERpass</b> <span class="translatedExtensionWord"></span></h3>
          </td>
        </tr>
      </table>
    </div>
    <div class="container">
      <div>
        <b id="state"></b>
      
        <button id="unlink" class="btn">
          <span id="unlink" class="material-icons-outlined size-48">
            link_off
          </span>
        </button>

        <button id="link" class="btn">
          <span id="link" class="material-icons-outlined size-48">
            link
          </span>
        </button>
        
      </div>

       


      <div class="tab-content" id="navTabContent">
        <div class="tab-pane fade" id="navCredentials" role="tabpanel" aria-labelledby="navCredentialsTab" tabindex="0">
          <p>
            <span class="translatedLinkedVaultId"></span>: <strong id="linked_vault_id"></strong>
            <button id="details" class="btn" title="Link details">
              &#9432;  
            </button>
    
            <br>
            <div class="container justify-content-center">
              
              <button id="lock" class="btn btn-primary rounded-0 mt-2 mb-3 pt-2" title="Unlock local vault">
                <span id="lock_icon" class="material-icons-outlined size-24">
                  lock
                </span>
              </button>




              <button id="sync_credentials" class="btn btn-outline-primary rounded-0 mt-2 mb-3 pt-2 mx-2">
                <span id="sync_credentials" class="material-icons-outlined size-24">
                  sync
                </span>
              </button>

              

              <div class="btn-group">
                <button id="fetch_credential" type="button" class="btn btn-outline-primary rounded-0 mt-2 mb-3 pt-2 px-2 ml-2">
                  <span id="fetch_credential" class="material-icons-outlined size-24">
                    send_to_mobile
                  </span>
                </button>
                <button type="button" class="btn btn-outline-primary dropdown-toggle dropdown-toggle-split rounded-0 mt-2 mb-3 pt-2 px-2" data-bs-toggle="dropdown" aria-expanded="false">
                </button>
                <ul class="dropdown-menu">
                  <button id="fetch_multiple_credentials" class="btn dropdown-item"></button>
                  <button id="fetch_all_credentials" class="btn dropdown-item"></button>
                  <li id="download_vault_backup_divider" ><hr class="dropdown-divider"></li>
                  <button id="download_vault_backup" class="btn dropdown-item"></button>
                </ul>
              </div>
              

              <br>


              <div id="search_group" class="input-group mt-1 mb-1">
                <input id="search_input" type="text" class="form-control rounded-0" placeholder="Search credentials" aria-label="Search" aria-describedby="search">
                <div class="input-group-append px-0">
                  <button class="btn pt-2" type="button" id="clear_search">
                    <span id="clear_search_icon" class="material-icons-outlined size-24">
                      clear
                    </span>
                  </button>
                </div>


                <button type="button" id="credential_vault_options" class="btn dropdown-toggle rounded-0 dropdown-toggle-split mt-0 mb-3 pt-2 px-1" data-bs-toggle="dropdown" aria-expanded="false">
                </button>
                <ul class="dropdown-menu">
                  <button id="setup_vault_password" class="btn dropdown-item"></button>
                  <li><hr class="dropdown-divider"></li>
                  <button id="reverse_sort" class="btn dropdown-item"></button>
                  <li><hr class="dropdown-divider"></li>
                  <button id="delete_all_credentials" class="btn dropdown-item"></button>
                </ul>

              </div>

              <h7 id="vaultStatus"></h7>
              <div>
                <!-- Here the saved credentials-->

                <div id="credential_list" class="justify-content-center flex-column shadow scrollable-200 pre-scrollable-200">
                </div>

              </div>

            </div>
          </p>
        </div>
        <div class="tab-pane fade pre-scrollable-400" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab" tabindex="0">
          <div class="container">

            <div class="mb-3">
              <label for="settings-theme" class="form-label translatedSettingsColorTheme">:</label>            
              <div id="settings-theme"  class="nav-item dropdown">
                <button id="settings-theme" class="btn btn-link nav-link py-2 px-2 px-lg-2 dropdown-toggle d-flex align-items-center border"
                        type="button"
                        aria-expanded="false"
                        data-bs-toggle="dropdown"
                        data-bs-display="static"
                        aria-label="Toggle theme">
                  <span class="d-lg-none ms-2" id="bd-theme-text">Toggle theme</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="bd-theme-text">
                  <li>
                    <button type="button" class="dropdown-item d-flex align-items-center translatedSettingsColorThemeLight" data-bs-theme-value="light" aria-pressed="false">
                    </button>
                  </li>
                  <li>
                    <button type="button" class="dropdown-item d-flex align-items-center translatedSettingsColorThemeDark" data-bs-theme-value="dark" aria-pressed="false">
                    </button>
                  </li>
                  <li>
                    <button type="button" class="dropdown-item d-flex align-items-center active translatedSettingsColorThemeAuto" data-bs-theme-value="auto" aria-pressed="true">
                    </button>
                  </li>
                </ul>
              </div>
            </div>


            <hr>


            <div class="mb-3">
              <label for="server-settings-lock-timeout" class="form-label translatedSettingsAutolockAuto">:</label>            
              <input id="server-settings-lock-timeout" class="form-control" type="number" min="1" max="10080" placeholder="Lock timeout" aria-label="Lock timeout in minutes">
            </div>

            <hr>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="render_content_icon">
              <label class="form-check-label translatedSettingsRenderIcon" for="render_content_icon">
              </label>
            </div>

            <div id="icon-settings">
              <div class="mb-3">
                <label for="opacity_content_icon" class="form-label translatedSettingsIconOpacity">:</label>            
                <input id="opacity_content_icon" class="form-control" type="number" min="0" max="100" placeholder="Opacity of the icon" aria-label="The opacity of the icon">
              </div>
            
            
              <div class="mb-3">
                <label for="position_content_icon" class="form-label translatedSettingsIconPosition">:</label>            
                <div id="position_content_icon"  class="nav-item dropdown">
                  <button id="position_content_icon" class="btn btn-link nav-link py-2 px-2 px-lg-2 dropdown-toggle d-flex align-items-center border"
                          type="button"
                          aria-expanded="false"
                          data-bs-toggle="dropdown"
                          data-bs-display="static"
                          aria-label="Icon position">
                    <span class="d-lg-none ms-2" id="position_content_icon_text">Icon position</span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="position_content_icon_text">
                    <li>
                      <button type="button" class="dropdown-item d-flex align-items-center translatedSettingsIconPositionLeft" id="icon_position_left" aria-pressed="false">
                      </button>
                    </li>
                    <li>
                      <button type="button" class="dropdown-item d-flex align-items-center translatedSettingsIconPositionRight" id="icon_position_right" aria-pressed="false">
                      </button>
                    </li>
                  </ul>
                </div>           
              </div>
            </div>
          
            <hr>

            
            <div class="mb-3">
              <button id="manage_servers" type="button" class="btn btn-secondary rounded-0"></button>
            </div>

            <div class="mb-3">
              <label for="server-settings-polling-timeout" class="form-label translatedSettingsPollingTimeout">:</label>            
              <input id="server-settings-polling-timeout" class="form-control" type="number" min="1" max="300" placeholder="Polling timeout" aria-label="Polling timeout in seconds">
            </div>



            <div class="mb-3">
              <label for="server-settings-polling-interval" class="form-label translatedSettingsPollingIntervall">:</label>            
              <input id="server-settings-polling-interval" class="form-control" type="number" min="1" max="60" placeholder="Polling interval" aria-label="Polling interval in seconds">
            </div>

            <div class="mb-3">
              <hr>
            </div>

            <div>  
              <button id="relink" type="button" class="btn btn-secondary rounded-0"></button>
            </div>
            
            

          </div>
        </div>
        <div class="tab-pane fade " id="nav-help" role="tabpanel" aria-labelledby="nav-help-tab" tabindex="0">
          <p>
            <span id="extensionHelp1"></span>
            <p>
            <span id="extensionHelp2"></span>
            <p>
            <span id="extensionHelp3"></span>
          </p>
        </div>
        <div class="tab-pane fade" id="nav-about" role="tabpanel" aria-labelledby="nav-about-tab" tabindex="0">
          <p>
            <span id="extensionInfo"></span>
            <br>
            <br>
            (c) Jens Pfahl 2024, 2025
          </p>
          <div>
            <small><small id="version"></small></small>
          </div>
        </div>
      </div>

      <footer class="footer fixed-bottom">
        <ul class="nav nav-tabs nav-underline nav-fill" id="nav-tab" role="tablist">
          <button class="nav-link" id="navCredentialsTab" data-bs-toggle="tab" data-bs-target="#navCredentials" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
            <span class="material-icons-outlined size-24">
              password
            </span>
          </button>

          <button class="nav-link" id="nav-settings-tab" data-bs-toggle="tab" data-bs-target="#nav-settings" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
            <span class="material-icons-outlined size-24">
              settings
            </span>
          </button>
          
          <button class="nav-link" id="nav-help-tab" data-bs-toggle="tab" data-bs-target="#nav-help" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
            <span class="material-icons-outlined size-24">
              help_outline
            </span>
          </button>

          <button class="nav-link" id="nav-about-tab" data-bs-toggle="tab" data-bs-target="#nav-about" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
            <span class="material-icons-outlined size-24">
              info
            </span>
          </button>

        </ul>
      </div>
      
  
    </footer>

    <script src="../common/ui.js"></script>
    <script src="../common/crypto.js"></script>
    <script src="../common/remote.js"></script>
    <script src="menu.js"></script>
    <script src="../libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
