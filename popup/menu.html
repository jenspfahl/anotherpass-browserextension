<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../libs/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <!--link rel="stylesheet" href="common.css" /-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="../css/custom.css" />

  </head>

  <body>
    
      <div class="p-3 mb-2 bg-black text-white">
      <table>
        <tr>
          <td>
            <img src="../icons/anotherpass-48.png"/>
          </td>
          <td></td>
          <td>
            <h3><b>ANOTHERpass</b> Extension</h3>
          </td>
        </tr>
      </table>
    </div>
    <div class="container">
      <div>
        <b id="state"></b>
      
        <button id="unlink" class="btn" title="Unlink from app">
          <span id="unlink" class="material-symbols-outlined size-48">
            link_off
          </span>
        </button>

        <button id="link" class="btn" title="Link with ANOTHERpass app">
          <span id="link" class="material-symbols-outlined size-48">
            link
          </span>
        </button>
        
      </div>

       
  

      <!-- this is the future!-->
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade" id="nav-credentials" role="tabpanel" aria-labelledby="nav-credentials-tab" tabindex="0">
          <p>
            ANOTHERpass vault Id:
            <strong id="linked_vault_id"></strong>
            <br>
            <div class="container justify-content-center">
              <button id="lock" class="btn btn-primary rounded-0" title="Unlock vault">
                <span id="lock" class="material-symbols-outlined size-24">
                  lock
                </span>
              </button>
              <button id="fetch_credential" class="btn btn-outline-primary rounded-0" title="Fetch single credential">
                <span id="fetch_credential" class="material-symbols-outlined size-24">
                  password
                </span>
              </button>

               <!-- Here the known credentials-->
              <!--ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link" href="#">github.com</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">web.de</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">reddit.com</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">mailbox.org</a>
                </li>
              </ul-->


            </div>
          </p>
        </div>
        <div class="tab-pane fade" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab" tabindex="0">
          <p>

            <div class="mb-3">
              <label for="server-settings-host" class="form-label">ANOTHERpass is reachable with this hostname:</label>            
              <input id="server-settings-host" class="form-control" type="text" placeholder="Host or IP" aria-label="The hostname or IP address">
            </div>



            <div class="mb-3">
              <label for="server-settings-port" class="form-label">and this port: </label>            
              <input id="server-settings-port" class="form-control" type="number" min="1024" max="49151" placeholder="Port" aria-label="The TCP port">
            </div>



            <div class="mb-3">
              <label for="server-settings-polling-timeout" class="form-label">This extension polls for credentials with this timeout in seconds:</label>            
              <input id="server-settings-polling-timeout" class="form-control" type="number" min="1" max="3600" placeholder="Polling timeout" aria-label="Polling timeout in seconds">
            </div>



            <div class="mb-3">
              <label for="server-settings-polling-interval" class="form-label">and polls every X seconds:</label>            
              <input id="server-settings-polling-interval" class="form-control" type="number" min="1" max="60" placeholder="Polling interval" aria-label="Polling interval in seconds">
            </div>


            <button id="btn-save-settings" type="button" class="btn btn-secondary rounded-0">Save</button>

          </p>
        </div>
        <div class="tab-pane fade" id="nav-help" role="tabpanel" aria-labelledby="nav-help-tab" tabindex="0">
          <p>
            This is an extension to communicate with a linked ANOTHERpass vault.
            <br>
            <a href="https://github.com/jenspfahl/anotherpass-webext">Click here for more information</a>
          </p>
        </div>
        <div class="tab-pane fade" id="nav-about" role="tabpanel" aria-labelledby="nav-about-tab" tabindex="0">
          <p>
            ANOTHERpass Extension is licensed under GPLv3
            <br>
            (c) Jens Pfahl 2024
          </p>
        </div>
      </div>

      <nav>
        <div class="nav nav-tabs nav-underline nav-fill" id="nav-tab" role="tablist">
          <button class="nav-link" id="nav-credentials-tab" data-bs-toggle="tab" data-bs-target="#nav-credentials" type="button" role="tab" aria-controls="nav-home" aria-selected="true" title="Managed credentials">
            <span class="material-symbols-outlined size-24">
              password
            </span>
          </button>

          <button class="nav-link" id="nav-settings-tab" data-bs-toggle="tab" data-bs-target="#nav-settings" type="button" role="tab" aria-controls="nav-home" aria-selected="true" title="Extension settings">
            <span class="material-symbols-outlined size-24">
              settings
            </span>
          </button>
          
          <button class="nav-link" id="nav-help-tab" data-bs-toggle="tab" data-bs-target="#nav-help" type="button" role="tab" aria-controls="nav-home" aria-selected="true" title="Online help">
            <span class="material-symbols-outlined size-24">
              help
            </span>
          </button>

          <button class="nav-link" id="nav-about-tab" data-bs-toggle="tab" data-bs-target="#nav-about" type="button" role="tab" aria-controls="nav-home" aria-selected="true" title="About this extenion">
            <span class="material-symbols-outlined size-24">
              info
            </span>
          </button>

        </div>
      </nav>
      
    

    </div>
    <script src="menu.js"></script>
    <script src="../libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
