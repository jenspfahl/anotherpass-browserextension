<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="request_password.css" />
</head>

<body>


  <div id="popup-content">
    Request from
    <h1 id="web_client_id"></h1>
    with fingerprint
    <h1 id="fingerprint"></h1>
    to:

    <div class="table">
      <div class="cell">
        <input id="ip" />
      </div>
      <div class="cell">
        <input id="port" />
      </div>
      <div class="cell">
        <button type="button" id="update">Update</button>
      </div>
    </div>
  </div>

  <p></p>

  <h2 id="instruction">Requesting credentials .. move to your phone and open ANOTHERpass</h2>

  <progress id="waiting_time">%</progress>

  <button type="button" id="close">Cancel</button>
  </div>
  <script src="../common/remote.js"></script>
  <script src="../common/crypto.js"></script>
  <script src="request_password.js"></script>
</body>

</html>
