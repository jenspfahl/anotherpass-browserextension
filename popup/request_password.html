<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="request_password.css" />
</head>

<body>


  <div id="popup-content">
    Request from
    <h2 id="web_client_id" class="fingerprint_small"></h2>
    with fingerprint
    <h1 id="fingerprint" class="fingerprint"></h1>
    to:

    <div class="table">
      <div class="cell">
        <input id="ip" />
      </div>
      <div class="cell">
        <input id="port" />
      </div>
      <div class="cell">
        <button type="button" id="update">Update</button>
      </div>
    </div>
  </div>

  <p></p>

  <h2 id="instruction">Requesting credential .. move to your phone, open ANOTHERpass, start the server and follow the instructions</h2>

  <progress id="waiting_time">%</progress>

  <button type="button" id="close">Cancel</button>
  </div>
  <script src="../common/remote.js"></script>
  <script src="../common/crypto.js"></script>
  <script src="request_password.js"></script>
</body>

</html>
